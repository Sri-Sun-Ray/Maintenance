<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA Audit Dashboard</title>
<style>
  /* Reset and general style */
  * { margin:0; padding:0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

  body {
    background-color: #f4f6f8;
    display: flex;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Sidebar with background image */
  .sidebar {
    width: 40%;
    background: url('audit.jpg') center/cover no-repeat;
    position: relative;
  }

  .sidebar::after {
    content: "";
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    background-color: rgba(0,0,0,0.5); /* overlay */
  }

  /* Main content panel */
  .main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 40px;
  }

  header {
    width: 100%;
    text-align: right;
    margin-bottom: 40px;
  }

  .logout-button {
    background-color: #0078d7;
    color: #fff;
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
  }

  .logout-button:hover { background-color: #005fa3; }

  h1 {
    font-size: 2.5rem;
    color: #333;
    margin-bottom: 20px;
    text-align: center;
  }

  p {
    font-size: 1.1rem;
    color: #555;
    margin-bottom: 30px;
    text-align: center;
  }

  /* Button cards */
  .button-cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    width: 100%;
  }

  .card-button {
    background: #fff;
    border-radius: 12px;
    padding: 40px 30px;
    width: 220px;
    text-align: center;
    font-size: 1rem;
    font-weight: bold;
    color: #0078d7;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  }

  .card-button:hover {
    transform: translateY(-5px);
    background: #0078d7;
    color: #fff;
    box-shadow: 0 12px 30px rgba(0,0,0,0.2);
  }

  /* Modal for manuals */
  .modal {
    display: none;
    position: fixed;
    z-index: 2000;
    left:0; top:0; width:100%; height:100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    max-width: 900px;
    width: 90%;
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    max-height: 80vh;
    overflow-y: auto;
    position: relative;
  }

  .modal-content h2 {
    width: 100%;
    text-align: center;
    margin-bottom: 20px;
    color: #0078d7;
  }

  .close {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 28px;
    cursor: pointer;
    color: #aaa;
    font-weight: bold;
  }

  .close:hover { color: #000; }

  .pdf-option {
    background: #0078d7;
    color: #fff;
    border: none;
    padding: 12px 18px;
    border-radius: 8px;
    font-size: 14px;
    width: 100%;
    text-align: left;
    cursor: pointer;
    transition: 0.3s;
  }

  .pdf-option:hover { background: #005fa3; }

  @media(max-width: 900px){
    .sidebar { display: none; }
    .main-content { width: 100%; padding: 20px; }
    .card-button { width: 80%; padding: 30px; }
  }

</style>
</head>
<body>

  <!-- Left sidebar -->
  <div class="sidebar"></div>

  <!-- Main content panel -->
  <div class="main-content">
    <header>
      <button class="logout-button" onclick="logout()">Logout</button>
    </header>

    <h1>QA Audit Dashboard</h1>
    <p>Select an option to proceed:</p>

    <div class="button-cards">
      <div class="card-button" onclick="createNewReport()">Create Report</div>
      <div class="card-button" onclick="viewReport()">View/Edit Report</div>
      <div class="card-button" onclick="showManualModal()">Manuals</div>
    </div>
  </div>

  <!-- Modal for manuals -->
  <div id="manualModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="hideManualModal()">&times;</span>
      <h2>Manuals</h2>
      <div style="flex:1; min-width:200px;">
        <h3>Installation Manuals</h3>
        <button class="pdf-option" onclick="openManual('manual1.pdf')">Manual 1</button>
        <button class="pdf-option" onclick="openManual('manual2.pdf')">Manual 2</button>
      </div>
      <div style="flex:1; min-width:200px;">
        <h3>Maintenance Manuals</h3>
        <button class="pdf-option" onclick="openManual('manual3.pdf')">Manual 3</button>
        <button class="pdf-option" onclick="openManual('manual4.pdf')">Manual 4</button>
      </div>
    </div>
  </div>

<script>
function createNewReport(){
  const storedUserId = localStorage.getItem("user_id");
  const storedEmployeeName = localStorage.getItem("employee_name");
  sessionStorage.clear(); localStorage.clear();
  if(storedUserId) localStorage.setItem("user_id", storedUserId);
  if(storedEmployeeName) localStorage.setItem("employee_name", storedEmployeeName);
  window.location.href = 'create.html#0.0';
}

function viewReport(){ window.location.href='viewReports.php'; }
function logout(){ window.location.href='login.html'; }
function showManualModal(){ document.getElementById('manualModal').style.display='flex'; }
function hideManualModal(){ document.getElementById('manualModal').style.display='none'; }
function openManual(filePath){ window.open(filePath,'_blank'); }

window.onclick = function(event){
  const modal = document.getElementById('manualModal');
  if(event.target===modal){ hideManualModal(); }
}
</script>

</body>
</html>
