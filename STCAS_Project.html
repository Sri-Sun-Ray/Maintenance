<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maintenance Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f2f5;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      color: #333;
      padding: 25px;
      font-size: 2.2em;
      font-weight: bold;
      background-color: #fff;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .dashboard {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      flex-wrap: wrap;
      margin: 120px 0 80px 0;
      padding: 0 20px;
      width: 100%;
      max-width: 1400px;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      width: 240px;
      height: 240px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: #0078d7;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      cursor: pointer;
    }

    .card span {
      display: block;
      font-size: 1.05em;
      color: #0078d7;
      text-align: center;
      line-height: 1.4em;
    }

    .card:hover {
      transform: translateY(-5px) scale(1.07);
      background-color: #0078d7;
      color: white;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }

    .card:hover span {
      color: white;
    }

    footer {
      text-align: center;
      color: #555;
      padding: 20px;
      font-size: 1em;
      background-color: #fff;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      width: 100%;
    }

    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
        gap: 40px;
        margin-top: 130px;
      }

      .card {
        width: 200px;
        height: 200px;
        font-size: 1.1em;
      }
    }
  </style>
</head>

<body>
  <header>Projects</header>

  <div class="dashboard">
    <a href="STCAS_index.html" class="card">
      <span id="ncr">NCR</span>
    </a>
    <a href="STCAS_index.html" class="card">
      <span id="wcr">WCR</span>
    </a>
    <a href="STCAS_index.html" class="card">
      <span id="ser">SER</span>
    </a>
    <a href="STCAS_index.html" class="card">
      <span id="cr">CR</span>
    </a>
    <a href="STCAS_index.html" class="card">
      <span id="er">ER</span>
    </a>
    <a href="STCAS_index.html" class="card">
      <span id="nfr">NFR</span>
    </a>
    <a href="STCAS_index.html" class="card">
      <span id="ecr">ECR</span>
    </a>
    <a href="STCAS_index.html" class="card">
      <span id="nr">NR</span>
    </a>
  </div>

  <footer>Â© 2025 Maintenance Dashboard | All Rights Reserved</footer>
<script>
document.querySelectorAll('.card').forEach(card => {
  card.addEventListener('click', function(event) {
    event.preventDefault(); // prevent link from instantly redirecting
    const span = this.querySelector('span');
    if (span && span.id) {
      localStorage.setItem('zone', span.id);
      console.log("Zone Selected:", span.id);

      // Navigate after storing
      window.location.href = "STCAS_index.html";
    }
  });
});
</script>
</body>
</html>
