<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #e8ecf3, #cfd9df);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #ffffff;
      padding: 40px 35px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 380px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .login-box:hover {
      transform: translateY(-3px);
    }

    h2 {
      margin-bottom: 25px;
      color: #2c3e50;
      font-size: 26px;
      letter-spacing: 0.5px;
    }

    label {
      display: block;
      text-align: left;
      font-size: 14px;
      color: #555;
      margin-bottom: 6px;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #0078d7;
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 120, 215, 0.15);
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      font-size: 16px;
      background-color: #0078d7;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #005fa3;
    }

    .link {
      margin-top: 18px;
      font-size: 14px;
      color: #555;
    }

    .link a {
      color: #0078d7;
      text-decoration: none;
      font-weight: 500;
    }

    .link a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 420px) {
      .login-box {
        width: 90%;
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Sign In</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required />

      <button type="submit">Login</button>
    </form>

    <div class="link">
      <p>Don't have an account? <a href="admin_password.html">Create one</a></p>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Username and password are required!");
        return;
      }

      try {
        const response = await fetch("login.php", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
        });

        const data = await response.json();

        if (data.success) {
          localStorage.setItem("user_id", data.user_id);
          localStorage.setItem("username", username);
          localStorage.setItem("employee_name", data.employee_name);
          localStorage.setItem("role", data.role);

          window.location.href = "dashboard.html";
        } else {
          alert(data.message || "Invalid credentials!");
        }
      } catch (error) {
        console.error("Login error:", error);
        alert("An error occurred. Please try again later.");
      }
    });
  </script>
</body>
</html>
