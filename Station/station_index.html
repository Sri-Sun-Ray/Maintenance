<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QA Audit Dashboard</title>
<style>
  * { margin:0; padding:0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

  body {
    background-color: #f4f6f8;
    display: flex;
    min-height: 100vh;
    overflow-x: hidden;
  }

  .sidebar {
    width: 40%;
    background: url('audit.jpg') center/cover no-repeat;
    position: relative;
  }

  .sidebar::after {
    content: "";
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    background-color: rgba(0,0,0,0.5);
  }

  .main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 40px;
  }

  header {
    width: 100%;
    text-align: right;
    margin-bottom: 40px;
  }

  .logout-button {
    background-color: #0078d7;
    color: #fff;
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
  }

  .logout-button:hover { background-color: #005fa3; }

  h1 {
    font-size: 2.5rem;
    color: #333;
    margin-bottom: 20px;
    text-align: center;
  }

  p {
    font-size: 1.1rem;
    color: #555;
    margin-bottom: 30px;
    text-align: center;
  }

  /* outlet message box */
  #reminderBox {
    display: none;
    background: #fff3cd;
    color: #856404;
    border: 1px solid #ffeeba;
    padding: 15px 20px;
    border-radius: 8px;
    margin-bottom: 30px;
    width: 100%;
    max-width: 600px;
    text-align: center;
    white-space: pre-line;
  }

  .button-cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    width: 100%;
  }

  .card-button {
    background: #fff;
    border-radius: 12px;
    padding: 40px 30px;
    width: 220px;
    text-align: center;
    font-size: 1rem;
    font-weight: bold;
    color: #0078d7;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  }

  .card-button:hover {
    transform: translateY(-5px);
    background: #0078d7;
    color: #fff;
    box-shadow: 0 12px 30px rgba(0,0,0,0.2);
  }

  @media(max-width: 900px){
    .sidebar { display: none; }
    .main-content { width: 100%; padding: 20px; }
    .card-button { width: 80%; padding: 30px; }
  }
</style>
</head>
<body>

  <div class="sidebar"></div>

  <div class="main-content">
    <header>
      <button class="logout-button" onclick="logout()">Logout</button>
    </header>

    <h1>QA Audit Dashboard</h1>
    <p>Select an option to proceed:</p>

    <!-- ðŸŸ¡ outlet section for weekly/monthly checkup -->
    <div id="reminderBox"></div>

    <div class="button-cards">
      <div class="card-button" onclick="createNewReport()">Create Report</div>
      <div class="card-button" onclick="viewReport()">View/Edit Report</div>
    </div>
  </div>

<script>
function createNewReport(){
  window.location.href = 'station_create.html';
}

function viewReport(){ window.location.href='viewReports.php'; }
function logout(){ window.location.href='../login.html'; }

/* === AUTO WEEKLY & MONTHLY CHECKUP (OUTLET DISPLAY) === */
function getLastReportDate() {
  const lastReportDate = localStorage.getItem("last_report_date");
  return lastReportDate ? new Date(lastReportDate) : null;
}

function daysSinceLastReport() {
  const last = getLastReportDate();
  if (!last) return Infinity;
  const now = new Date();
  return Math.floor((now - last) / (1000 * 60 * 60 * 24));
}

</script>

</body>
</html>
